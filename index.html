<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.jpg">
    <title>Погода</title>
</head>
<body>
    <section id="main">
        <div class="container">
           <div class="row">
               <div class="col-lg-12 now_day">
                   <div class="row">
                       <div class="col-lg-12">
                            <h1 id="time"></h1>
                            <p id="day"></p>
                            <p id="location"></p>
                       </div>
                   </div>
                   <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 weather">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-3"><h2 id="temp"></h2><p>средняя темпрература</p></div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <img id="icon" src='http://openweathermap.org/img/w/${d.weather[0][icon].icon}@2x.png' alt="Состояние">
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3"> <p id="description"></p></div>
                            </div>
                      </div>
                   </div>
               </div>
           </div>

            <div class="row text-center">
                <h2>Сдедуюшие 3 дня</h2>
            </div>

            <div class="row">
                <div class="col-lg-12 weather next_days">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="box first_day">
                                <b><p id="day_of_week_1"></p></b>
                                <p id="date_1"></p>
                                <h2 id="temp_1">Температура нет</h2>
                                <div id="icon_1"> <img id="icon_3" src='http://openweathermap.org/img/w/${d.weather[0][icon].icon}@2x.png' alt="Состояние"></div>
                                <p id="description_1">Описания нет</p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="box second_day">
                                <b><p id="day_of_week_2"></p></b>
                                <p id="date_2"></p>
                                <h2 id="temp_2">Температуры нет</h2>
                                <div id="icon_2"> <img id="icon_2" src='http://openweathermap.org/img/w/${d.weather[0][icon].icon}@2x.png' alt="Состояние"></div>
                                <p id="description_2">Описания нет</p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="box third_day">
                                <b><p id="day_of_week_3"></p></b>
                                <p id="date_3"></p>
                                <h2 id="temp_3">Темпрература нет</h2>
                                <div id="icon_3"> <img id="icon_3" src='http://openweathermap.org/img/w/${d.weather[0][icon].icon}@2x.png' alt="Состояние"></div>
                                <p id="description_3">Описания нет</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"> </script>
</body>
</html>
